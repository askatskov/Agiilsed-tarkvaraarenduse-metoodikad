<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Consumption Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resource Consumption Simulator</h1>
        <div class="platform-info">
            <h2>Platform Resources: <span id="resources">100</span></h2>
        </div>
        <div class="controls">
            <button id="simulate">Simulate Consumption</button>
            <button id="reset">Reset Platform</button>
        </div>
        <div class="output">
            <h2>Consumption Log:</h2>
            <div id="log"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
